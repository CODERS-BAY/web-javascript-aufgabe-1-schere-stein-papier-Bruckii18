<!DOCTYPE html>
<html>

<head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Grandstander:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Welcome to Rock Paper Scissors</h1>
    <p id=wincount></p>
    <p id=round>Round: 1</p>
    <div class="flex-container">
        <input type="image" src="img/rock.png" alt="rock" onclick="selectRock()"></input>
        <input type="image" src="img/paper.png" alt="paper" onclick="selectPaper()"></input>
        <input type="image" src="img/scissors.png" alt="scissors" onclick="selectScissors()"></input>
    </div>
    <p id="info"></p> </br>
    <p>Computerscore: </p>
    <p id="computercount">0</p>
    <p>Your score: </p>
    <p id="playercount">0</p>
    <p id="result"></p>
    <p>Press "Reset Score" to restart the game.</p>
    <div class="flex-container">
        <button type="button" onclick="reset()">Reset Score</button>
    </div>
</body>
<script src="javascript/script.js"></script>

</html>
